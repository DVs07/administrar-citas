<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <h2 class="text-center my-5 titulo w-50 h2-mobile">Veterinaria Patitas</h2>
    </div>
    
    <!-- Datos de la mascota -->
    <div class="container p-5 rounded">
        <div id="contenido" class="row font-size-mobile font-size-normal">
            <div class="col-md-4 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4 text-center sky">Datos de la Mascota</legend>
                    <div class="form-group col p-0">
                        <label class="col-form-label">Nombre Mascota:</label>
                        <input type="text" id="mascota" name="mascota" class="form-control placeholder-mobile placeholder-normal" placeholder="Nombre Mascota">
                    </div>
                    <div class="form-group col p-0">
                        <label class="col-form-label">Propietario:</label>
                        <input type="text" id="propietario" name="propietario" class="form-control placeholder-mobile placeholder-normal"  placeholder="Nombre Dueño de la Mascota">
                    </div>
                    <div class="form-group col p-0">
                        <label class="col-form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control font-size-mobile placeholder-mobile placeholder-normal"  placeholder="Número de Teléfono">
                    </div>
                    <div class="form-group col p-0">
                        <label class="col-form-label">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" class="form-control placeholder-mobile placeholder-normal">
                    </div>

                    <div class="form-group col p-0">
                        <label class="col-form-label">Hora:</label>
                        <input type="time" id="hora" name="hora" class="form-control placeholder-mobile placeholder-normal">
                    </div>
                    <div class="form-group col p-0">
                        <label class="col-form-label">Sintomas:</label>
                        <textarea id="sintomas" name="sintomas" class="form-control font-size-mobile placeholder-normal"></textarea>
                        
                    </div>
                    <div class="form-group col p-0">
                        <button type="submit" class="btn btn-success placeholder-mobile placeholder-normal w-100 mt-2">Crear Cita</button>
                    </div>
                </form>
            </div>
            <!-- Citas -->
            <div class="col-md-8">
                <h2 id="administra" class="mb-4 text-center sky">Proximas citas</h2>
                <div id="citas" class="row lista-citas">
                    <!-- Insertar las citas acá -->
                </div>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>

</body>
</html>
